<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <style>
        table {
            width:50%;
            text-align: center;
            border: 1px solid blue;
            border-collapse: collapse;
            margin-left:auto; 
            margin-right:auto;
        }

        th, td {
            border: 1.5px dotted blue;
        }

        caption { 
            caption-side: bottom;
        }
      </style>
      <title>Table</title>
</head>
<body>
    <!-- Tailwind 적용x -->
    <table>
        <caption>
            선물용과 가정용 상품구성
        </caption>
        <thead style="background-color: rgb(0, 187, 255);">
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3KG</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5KG</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3KG</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5KG</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
        </tbody>
    </table>

    <!-- Tailwind 적용o -->

                <th class="border border-green-200">용도</th>

                <th class="border border-green-200">개수</th>
                <th class="border  border-green-200">가격</th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-green-200" rowspan="2">선물용</td>
                <td class="border  border-green-200">3KG</td>
                <td class="border  border-green-200">11~16과</td>
                <td class="border  border-green-200">35,000원</td>
            </tr>
            <tr>
                <td class="border  border-green-200">5KG</td>
                <td class="border  border-green-200">18~26과</td>
                <td class="border  border-green-200">52,000원</td>
            </tr>
            <tr>
                <td class="border  border-green-200" rowspan="2">가정용</td>
                <td class="border  border-green-200">3KG</td>
                <td class="border  border-green-200">11~16과</td>
                <td class="border  border-green-200">35,000원</td>
            </tr>
            <tr>
                <td class="border  border-green-200">5KG</td>
                <td class="border  border-green-200">18~26과</td>
                <td class="border  border-green-200">52,000원</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
