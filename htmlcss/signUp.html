<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./hana.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 2em;">
        <h1 class="text-center mb-4">회원가입</h1>
        <form class="row form-floating border pt-3 p-4">
            <div class="col-md-6 mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <div id="email" class="form-text">이메일을 입력해주세요.</div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="col-md-6 mb-4">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="pwdCheck" class="form-label">Check Password</label>
                <input type="password" class="form-control" id="pwdCheck" placeholder="Check Password">
            </div>
            <div id="pwd" class="form-text mb-3">영어 소문자, 대문자, 숫자를 포함한 최소 6글자 이상 입력해주세요.</div>
            <div class="mb-3 form-check m-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="m-2">
                <button type="submit" class="btn btn-primary" style="width:100px;">가입</button>
            </div>
          </form>
    </div>
    
</body>
</html>
