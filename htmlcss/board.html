<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./hana.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row container">
        <div class="col-md-12 text-center p-3">
            <h1>게시판</h1>
        </div>
        <div class="col-md-6 container bg-light">
            <h3 class="text-center p-4">글 목록</h3>
            <table class="table text-center table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col" class="col-md-6">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td class="text-start">안녕하세요</td>
                    <td>Mark</td>
                    <td>01-22</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td class="text-start">밥 드신 분</td>
                    <td>이서하</td>
                    <td>01-23</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td class="text-start">공부 같이 하실 분 구해요</td>
                    <td>이신광</td>
                    <td>01-23</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td class="text-start">다들 뭐하세요</td>
                    <td>이서하</td>
                    <td>01-23</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container col-md-6 border pb-3">
            <h3 class="text-center p-4">상세보기</h3>
            <div class="container">
                <div class="row">
                    <div class="col-2"><label for="title" class="col-form-label">제목</label></div>
                    <div class="col-10"><input type="text" readonly class="form-control-plaintext" id="title" value="안녕하세요"></div>
                </div>
                <div class="row">
                    <div class="col-2"><label for="writer" class="col-form-label">작성자</label></div>
                    <div class="col-4"><input type="text" readonly class="form-control-plaintext" id="writer" value="Mark"></div>
                    <div class="col-2"><label for="date" class="col-form-label">작성일</label></div>
                    <div class="col-4"><input type="text" readonly class="form-control-plaintext" id="date" value="01-23"></div>
                </div>
                <hr>
                <div class="row m-2">안녕하세요. 만나서 반갑습니다.</div>
                <div class="m-2 mt-5" style="text-align: right;">
                    <button type="button" class="btn btn-outline-danger" style="width:100px; display :inline-block;">삭제</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="안녕하세요" style="width:100px; display :inline-block;">수정</button>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">글 수정</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form class="mb-4">
                        <div class="form-floating mt-2">
                          <input type="text" class="form-control" id="recipient-name">
                          <label for="recipient-name">제목</label>
                        </div>
                        <div class="form-floating mt-4">
                            <textarea class="form-control" id="message-text" style="height:200px;"></textarea>
                            <label for="message-text">내용</label>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                      <button type="button" class="btn btn-primary">수정</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const exampleModal = document.getElementById('exampleModal')
        if (exampleModal) {
            exampleModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget
                const recipient = button.getAttribute('data-bs-whatever')
                const modalTitle = exampleModal.querySelector('.modal-title')
                const modalBodyInput = exampleModal.querySelector('.modal-body input')
                const modalTextArea = exampleModal.querySelector('.modal-body textarea')

                modalTitle.textContent = '글 수정'
                modalBodyInput.value = recipient
                modalTextArea.value='안녕하세요. 만나서 반갑습니다.'
            })
        }
    </script>
</body>
</html>
